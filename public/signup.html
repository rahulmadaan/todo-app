<!DOCTYPE html>
<html>
  <head>
    <title>What TO DO</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body class="mingleThemeBody">
    <main class="mingleMain">
      <header class="mingleThemeHeader"><h1>Welcome To What TO DO</h1></header>
      <div class="signInBox">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST" style="width:270px;margin:0 auto">
          <label>Name:</label><br />
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            required
            style="width:240px; height:30px;font-size: 20px;border-radius:7.25px"
          />
          <br />
          <br />
          <label>Username:</label> <br />
          <input
            type="text"
            name="username"
            placeholder="Enter your username"
            required
            style="width:240px; height:30px;font-size: 20px;border-radius:7.25px"
          />

          <br />
          <br />
          <label>Password:</label><br />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            style="width:240px; height:30px;font-size: 20px;border-radius: 7.25px"
          />
          <br />
          <br />
          <input
            type="submit"
            value="Sign up"
            style="width:150px; height:30px;font-size: 20px;border-radius: 7.25px"
          />
        </form>
        <h4>Have an account??</h4>
        <a href="/index.html">Login</a>
      </div>
    </main>
  </body>
</html>
